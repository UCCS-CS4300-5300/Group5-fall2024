{% extends "home/base_template.html" %}

{% block content %}

<!-- Card containing Chit -->
<div class="d-flex justify-content-center align-items-center">
    <div class="card shadow-lg"
        style="width: 60%; padding: 30px; border: 3px solid #2176FF; border-radius: 15px; position: relative; background: #ffffff;">
        
        <!-- Dynamic Question Header -->
        <h1 class="card-title"
            style="position: absolute; top: 20px; left: 30px; font-size: 48px; color: #2176FF; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);">
            Question {{ question_number }} <!-- Display current question number -->
        </h1>

        {% if question %}
        <!-- If question exists, display the form -->
        <!-- Speech Bubble -->
        <div class="d-flex flex-column justify-content-center align-items-left" style="margin-top: 100px;">
            <div class="container mt-0">
                <div class="speech-bubble">
                    "{{ question.translation_question }}"
                </div>
            </div>
            <p></p>
            <p></p>
            <!-- Chit -->
            <p class="card-text mb-4" style="color: #31393C; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);">٩( ᐛ)و</p>
        </div>
    </div>
</div>

<!-- Card for entering translation -->
<div class="d-flex justify-content-center align-items-center" style="height: 40vh;">
    <div class="card shadow-lg"
        style="width: 60%; padding: 30px; border: 3px solid #2176FF; border-radius: 15px; position: relative; background: #ffffff;">
        
        <!-- Enter Translation Header -->
        <h1 class="card-title"
            style="position: absolute; top: 20px; left: 30px; font-size: 48px; color: #2176FF; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);">
            Enter translation:
        </h1>

        <!-- Input Field for User's Answer -->
        <form method="post" action="{% url 'quiz_check_answer' %}">
            {% csrf_token %}
            <input type="hidden" name="question_id" value="{{ question.id }}">  <!-- Pass the question ID -->
            
            <div class="d-flex flex-column justify-content-center align-items-center" style="margin-top: 100px;">
                <input type="text" name="user_answer" size="75" placeholder="Enter your translation">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-warning align-self-end mt-auto">Submit</button>
        </form>
    </div>
</div>

{% else %}
    <!-- If no question is available, display this message -->
    <p class="text-danger" style="font-size: 24px; margin-top: 50px;">No questions available for this quiz.</p>
{% endif %}

{% endblock content %}
