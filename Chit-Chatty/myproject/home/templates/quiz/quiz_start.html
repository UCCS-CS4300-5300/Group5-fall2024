{% extends "home/base_template.html" %}

{% block content %}
<!-- Card containing Chit -->
<div class="d-flex justify-content-center align-items-center" style="height: 60vh;">
    <div class="card shadow-lg"
        style="width: 60%; padding: 30px; border: 3px solid #2176FF; border-radius: 15px; position: relative; background: #ffffff;">
        <!-- Question Header -->
        <h1 class="card-title"
            style="position: absolute; top: 20px; left: 30px; font-size: 48px; color: #2176FF; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);">
            {{ quiz_title }}
        </h1>
        <div class="d-flex flex-column justify-content-center align-items-center" style="margin-top: 80px;">
            <p>{{ quiz_description }}</p>
            <p>Difficulty of Questions: {{ difficulty }}</p>
            <p>Number of Questions: {{ length }}</p>
            <p>Learning Goal of the Quiz: {{ goal }}</p>
        </div>
        <!-- Chit -->
        <p class="card-text mb-4" style="color: #31393C; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);">(◕‿◕)</p>
    </div>
</div>

{% endblock content %}
