<!-- Template for user registration.-->
<!-- If need to add or remove fields, go to the 'forms' file-->

{% extends 'home/base_template.html' %}

{% block content %}
<style>

     /* Customization for the register container  */
     .RegistrationContainer {

        max-width: 700px; 
        min-height: 300px; 
        padding: 30px;
        margin-top: 20px;
     }

</style>

<!-- Form will do 'post' request -->
<form action= ""method="post">
    {% csrf_token %}
        <!-- All inputs will be in this container -->
        <div class="container RegistrationContainer">

            <!-- Field for the first name -->
            {{form.first_name.label_tag}}
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Type your first name" aria-label="FirstName" aria-describedby="First name input field" name="first_name">
            </div>

            <!-- Field for the last name -->
            {{form.last_name.label_tag}}
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Type your last name" aria-label="LastName" aria-describedby="Last name input field" name="last_name">
            </div>

            <!-- Field for the username -->
            {{form.username.label_tag}}
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Create a unique username" aria-label="Username" aria-describedby="Username input field" name="username">
            </div>

            <!-- Field for the email -->
            {{form.email.label_tag}}
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Type your email" aria-label="Email" aria-describedby="Email input field" name="email">
            </div>

            <!-- Field for password1 -->
            {{form.password1.label_tag}}
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="**********" aria-label="Password1" aria-describedby="Password 1 input field" name="password1" id="password1">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password1')" style="margin-left: 5px;">Show Password</button>
                </div>
            </div>

            <!-- Field for password2 -->
            {{form.password2.label_tag}}
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Enter your password again" aria-label="Password2" aria-describedby="Field for re-entering password 1" name="password2" id="password2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password2')" style="margin-left: 5px;">Show Password</button>
                </div>
            </div>

            <!-- Display any errors -->
            {{form.errors}}

            <!-- Create account button -->
            <div style="display: flex; align-items: center; justify-content: center;">
                <button class="btn btn-primary btn-lg" type="submit" name="Register">Create my account</button>
            </div>
        </div>


    <!-- JavaScript for Password Visibility -->
    <script>
        function togglePassword(inputId) {
            var passwordInput = document.getElementById(inputId);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>

</form>

{% endblock %}
