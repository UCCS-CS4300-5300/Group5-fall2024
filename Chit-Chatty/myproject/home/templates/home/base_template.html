{% load static %}

<!DOCTYPE html>
  <html lang="en">
      <head>
          <meta charset=""UTF-8">
          <meta name ="viewport" content="width=device-width, initial-scale=1.0">
          <title>My Django Project</title>
          
          <!-- Bootstrapp CSS -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
          <link rel="stylesheet" href="{% static 'css/styles.css' %}">
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

          <!-- nav bar design -->
          <style>
            .floating-navbar {
              background-color: #2176FF;                  /* navbar color */
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);   /* adds a shadow around navbar */
              border-radius: 10px;                          /* rounds out corners */
              margin: 20px auto;                            /* how far away is navbar from top of the page */
              padding: 5px 20px;                            /* 10px: how narrow is navbar, 20px: how much room between most outer icons & edge   */
              max-width: 95%;                               /* changes navbar length */
            }
          </style>
      </head>


      <body style="background-color: #a2d6f9;" > <!-- background color -->
        <!-- nav bar content -->
        <nav class="navbar navbar-light floating-navbar">
          <div class="container-fluid d-flex justify-content-between align-items-center">
            
            <!-- left hand side -->
            <div class="d-flex align-items-center">
              <!-- flag -->
              <a class="navbar-brand" href="#">
                <img src="{% static 'images/Spanish flag.png' %}" width="60" height="50" alt="Spanish flag" style="border-radius: 10px;"> <!-- Flag -->
              </a>
              <!-- dropdown menu -->
              <div class="dropdown ms-1">
                <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink1" data-bs-toggle="dropdown" aria-expanded="false">
                  Difficulty
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink1">
                  <li><a class="dropdown-item" href="#">Easy</a></li>
                  <li><a class="dropdown-item" href="#">Medium</a></li>
                  <li><a class="dropdown-item" href="#">Hard</a></li>
                </ul>
              </div>
              <!-- dropdown menu -->
              <div class="dropdown ms-2">
                <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink2" data-bs-toggle="dropdown" aria-expanded="false">
                  Goal
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink2">
                  <li><a class="dropdown-item" href="#">Travel</a></li>
                  <li><a class="dropdown-item" href="#">Fluency</a></li>
                  <li><a class="dropdown-item" href="#">For Fun</a></li>
                </ul>
              </div>
            </div>

            <!-- Logo --> 
            <a class="navbar-brand ms-0" href="#" style="margin: 0 240px;">
              <img src="{% static 'images/whiteLogo.png' %}" width="70" height="60" alt="">
            </a>
            
            <!-- profile icon --> 
            <div>
              <i class="bi bi-person-circle text-white" style="font-size: 2rem;"></i>
            </div>
          </div>
        </nav>
        
        <!-- bootstrap JS for dropdown to work -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      </body>

      {% block content %}
      {% endblock %}
  </html>
