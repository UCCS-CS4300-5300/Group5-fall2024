{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="" UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChitChatty</title>

  <!-- Bootstrap, Stylesheets, CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static 'home/css/styles.css' %}">
</head>

<body style="background-color: #a2d6f9;">
  {% block splashscreen %}
  {% endblock splashscreen %}
  {% block navbar %}
  <nav class="navbar navbar-light floating-navbar">
    <div class="container d-flex justify-content-center align-items-center">
      <!-- Logo -->
      <a class="navbar-brand ms-0" href="{% url 'index' %}">
        <img src="{% static 'home/images/whiteLogo.png' %}" width="70" height="60" alt="">
      </a>

      <!-- Profile Icon -->
      <!-- TEMPORARY: when user is logged in, clicking the person circle is how they log out -->
      <div style="display: flex; align-items: center;">
        {% if user.is_authenticated %}
        <span class="text-white" style="font-weight: bold; margin-right: 10px;">Welcome, {{ user }}</span>
        <a href="{% url 'logout' %}">
          <i class="bi bi-person-circle text-white" style="font-size: 2rem;"></i>
        </a>
        {% else %}
        <a href="{% url 'login-page' %}">
          <i class="bi bi-person-circle text-white" style="font-size: 2rem;"></i>
        </a>
        {% endif %}
      </div>
    </div>
  </nav>
  {% endblock navbar %}
  <!-- Bootstrap JS for dropdown to work -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  {% block content %}
  {% endblock content %}
</body>

</html>
