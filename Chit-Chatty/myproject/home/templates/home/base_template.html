{% load static %}

<!DOCTYPE html>
  <html lang="en">
      <head>
          <meta charset=""UTF-8">
          <meta name ="viewport" content="width=device-width, initial-scale=1.0">
          <title>ChitChatty</title>
          
          <!-- Bootstrapp CSS -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
          <link rel="stylesheet" href="{% static 'css/styles.css' %}">
          <style>
            /* Splash screen styles */
            .splash-screen {
              position: fixed;
              width: 100%;
              height: 100%;
              background-color: #2176FF;
              display: flex;
              justify-content: center;
              align-items: center;
              z-index: 10000;
              opacity: 1;       /* Start fully opaque */
              transition: opacity 1s ease-in-out;
            }
            .splash-hidden {
              opacity: 0;      /* Fade out */
            }
            .splash-logo {
              color: #fff;
              font-size: 80px;
              font-weight: bold;
              text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
              transition: transform 1s ease-in-out, opacity 1s ease-in-out; /* Animation for logo */
            }
          </style>

          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

          <!-- nav bar design -->
          <style>
            .navbar {
              opacity: 0;
              transition: opacity 1s ease-in-out;
            }
            .navbar-visible {
              opacity: 1;
            }
            .floating-navbar {
              background-color: #2176FF;                  /* navbar color */
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);   /* adds a shadow around navbar */
              border-radius: 10px;                          /* rounds out corners */
              margin: 20px auto;                            /* how far away is navbar from top of the page */
              padding: 5px 20px;                            /* 10px: how narrow is navbar, 20px: how much room between most outer icons & edge   */
              max-width: 95%;                               /* changes navbar length */
            }

            .btn:hover {
              background: #F79824;                          /* Button color */
              box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.3);  /* shadow effect */
              transform: translateY(-8px);                    /* lift animation */
              transition: all 0.2s ease-in-out;               /* Smooth animation */
            }
          </style>


          
      </head>

      <!-- Splash Screen -->
      <body style="background-color: #a2d6f9;" >
        <div id="splash" class="splash-screen">
          <h1 class="splash-logo">ChitChatty</h1>
        </div>

        <!-- nav bar content -->
        <nav class="navbar navbar-light floating-navbar" id="navbar">
          <div class="container-fluid d-flex justify-content-between align-items-center">
            
            <!-- left hand side -->
            <div class="d-flex align-items-center">
              <!-- flag -->
              <a class="navbar-brand" href="#">
                <img src="{% static 'images/Spanish flag.png' %}" width="60" height="50" alt="Spanish flag" style="border-radius: 10px;"> <!-- Flag -->
              </a>
              <!-- dropdown menu -->
              <div class="dropdown ms-1">
                <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink1" data-bs-toggle="dropdown" aria-expanded="false">
                  Difficulty
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink1">
                  <li><a class="dropdown-item" href="#">Easy</a></li>
                  <li><a class="dropdown-item" href="#">Medium</a></li>
                  <li><a class="dropdown-item" href="#">Hard</a></li>
                </ul>
              </div>
              <!-- dropdown menu -->
              <div class="dropdown ms-2">
                <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink2" data-bs-toggle="dropdown" aria-expanded="false">
                  Goal
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink2">
                  <li><a class="dropdown-item" href="#">Travel</a></li>
                  <li><a class="dropdown-item" href="#">Fluency</a></li>
                  <li><a class="dropdown-item" href="#">For Fun</a></li>
                </ul>
              </div>
            </div>

            <!-- Logo --> 
            <a class="navbar-brand ms-0" href="{% url 'index' %}" style="margin: 0 240px; position: absolute; left: 48%;">
              <img src="{% static 'images/whiteLogo.png' %}" width="70" height="60" alt="">
            </a>
            
            <!-- profile icon --> 
            <!-- TEMPORARY: when user is logged in, clicking the person circle is how they log out -->
            <div style="display: flex; align-items: center;">
                 {% if user.is_authenticated %}
                    <span class="text-white" style="font-weight: bold; margin-right: 10px;">Welcome, {{ user }}</span>
                    <a href="{% url 'logout' %}">
                        <i class="bi bi-person-circle text-white" style="font-size: 2rem;"></i>
                    </a>
                 {% else %}
                    <a href="{% url 'login-page' %}">
                        <i class="bi bi-person-circle text-white" style="font-size: 2rem;"></i>
                    </a>
                 {% endif %}
            </div>
          </div>
        </nav>

        <!-- bootstrap JS for dropdown to work -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- JavaScript to hide the splash screen after a delay -->
        <script>
          window.addEventListener("load", function() {
            setTimeout(function(){
              // Start the fade-out effect by adding the splash-hidden class
              const splash = document.getElementById("splash");
              const logo = document.querySelector(".splash-logo");
              splash.classList.add("splash-hidden");
                
              // Grow and fade out the logo
              logo.style.transform = "scale(1.2)"; // Grow effect

              // Make the navbar visible after splash screen fade-out
              const navbar = document.getElementById("navbar");
              setTimeout(function() {
                  splash.style.display = "none"; // Remove splash screen
                  navbar.classList.add("navbar-visible"); // Fade in navbar
              }, 1000); // Delay matches the splash fade-out duration
            }, 1000);  // Delay before starting the splash screen fade-out (1000ms = 1 second)
          });
        </script>
      </body>

      {% block content %}
      {% endblock %}
  </html>
