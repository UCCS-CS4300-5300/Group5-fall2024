{% extends "home/base_template.html" %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-4" style="color: #31393C;">Welcome to ChitChatty!</h1>
    <p class="lead" style="color: #31393C;">Your go-to platform for enhancing your language skills.</p>
</div>

<!-- Updated Next Quiz Section -->
<div class="d-flex justify-content-center align-items-center" style="height: 60vh;">
    <div class="card text-center shadow-lg" style="width: 60%; padding: 30px; border: 2px solid #2176FF; border-radius: 15px;">
        <div class="card-body">
            <h2 class="card-title" style="font-size: 32px; color: #2176FF; font-weight: bold;">Next Quiz</h2>
            <h4 class="text-primary mt-4" style="font-size: 28px; color: #33A1FD;">{{ quiz_title }}</h4>
            <p class="card-text mb-4" style="color: #31393C;">{{ quiz_description }}</p>
            <!-- Enlarged Play Button -->
            <a href="{{ quiz_url }}" class="btn btn-primary rounded-circle d-flex justify-content-center align-items-center"
               style="width: 100px; height: 100px; background: linear-gradient(145deg, #2176FF, #33A1FD); border: none; box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3);">
                <i class="bi bi-play-fill text-white" style="font-size: 48px; margin-left: 5px;"></i>
            </a>
        </div>
    </div>
</div>
{% endblock %}
