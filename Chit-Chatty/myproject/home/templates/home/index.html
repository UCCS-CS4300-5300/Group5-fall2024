{% extends "home/base_template.html" %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-4">Welcome to ChitChatty!</h1>
    <p class="lead">Your go-to platform for enhancing your language skills.</p>
</div>

<!-- Next Quiz Section -->
<div class="d-flex justify-content-center align-items-center" style="height: 60vh;">
    <div class="card text-center shadow-lg w-50 p-3">
        <div class="card-header bg-primary text-white">
            <h4>Next Lesson</h4>
        </div>
        <div class="card-body">
            <h5 class="card-title">Next Quiz: <span class="text-primary">{{ quiz_title }}</span></h5>
            <p class="card-text">{{ quiz_description }}</p>
            <!-- Dynamic Play Button -->
            <a href="{{ quiz_url }}" class="btn btn-primary rounded-circle" style="width: 60px; height: 60px;">
                <i class="bi bi-play-fill text-white" style="font-size: 24px;"></i>
            </a>
        </div>
    </div>
</div>
{% endblock %}
