{% extends "home/base_template.html" %}
{% load static %}


<h1>Word of the Day: {{ spanish_word }}</h1>

{% if result %}
    <p>{{ result }}</p>
{% else %}
    <form method="post">
        {% csrf_token %}
        <label for="user_guess">Enter your guess:</label>
        <input type="text" id="user_guess" name="user_guess">
        <button type="submit">Submit</button>
    </form>
{% endif %}
