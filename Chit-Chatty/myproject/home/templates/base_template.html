{% load static %}  
  
<! DOCTYPE html>  
<html lang="en">  
 <head>   <title>Care-a-lot</title>  
   <meta charset="utf-8">  
   <meta name="viewport" content="width=device-width, initial-scale=1">  
   <title>Bootstrap demo</title>  
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">  
 </head>  
  
 <body>   <div class="container-fluid">  
  
  
     <!-- Navbar-->  
     <nav class="navbar navbar-expand-lg bg-body-tertiary">  
       <a class="navbar-brand" href="#">Navbar</a>  
  
       <div class="container-fluid">  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">  
          <span class="navbar-toggler-icon"></span>  
        </button>        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">  
          <div class="navbar-nav">  
           <!--  {% url 'index' %}  is defined in url path to dynamically create url -->  
           <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>    
<a class="nav-link" href="#">Menu 2</a>    
<a class="nav-link" href="#">Menu 3</a>  
           {% if user.is_authenticated %}  
             <a class="nav-link" href="{% url 'logout' %}?next={{ request.path }}">Logout {{user}}</a>  
           {% else %}  
             <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Login</a>  
           {% endif %}  
          </div>    
        </div>    
       </div>    
     </nav>    
<div class="col-sm-10">  
        <!-- add block content from html template -->  
        {% block content %}    
        {% endblock %}  
       </div>    
     </div>    
   </div>    
</body>  </html>
